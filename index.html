<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TMX</title>
  <link rel="stylesheet" type="text/css" href="static/bootstrap.css"/>
</head>
<body>
  <div id="app">
    <vue-tree-nav v-if="routes" :routes="routes">
      <template slot="left">
        <tmx-icon name="user"></tmx-icon>
        marcodpt
      </template>
      <h3 slot-scope="{path}">
        TMX test <small>{{path}}</small>
      </h3>
      <template slot="right">
        <a href="https://github.com/marcodpt/tmx">
          GitHub
        </a>
      </template>
    </vue-tree-nav>
    <div class="container">
      <router-view></router-view>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
